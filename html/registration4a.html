<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        After School Club Registration Form
    </h1>

    <label for="st">Student's Name</label><br>
    <input type=" text" id="st" placeholder="first"><input type="text" id="st" placeholder="last"><br>
    <br>
    <label for="d">Student's Birth Date</label><br>
    <input type="date" id="d"><br>
    <br>
    <label for="sg">Students Grade</label>
    <select name="" id="sg"><br>
        <option value="">kindergarden</option>
        <option value="">UP</option>
        <option value="">highschool</option>
    </select><br><br>
    <label for="">Which session will your student attend </label><br>
    <ul type="circle">
        <li>ful time before school care only</li>
        <li>ful time after school time only</li>
        <li>ful time before and after school care</li>
        <li>drop in before and/or after school care</li>
    </ul><br>
    <label for="p">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="p" cols="50" rows="10"></textarea><br>
    <br>
    <label for="pg">Parents/Guadian Name</label><br>
    <input type="text" id="pg">
    <br>
    <label for="num">Parents/Guadian Number</label><br>
    <input type="text" id="num"><br>
    <label for="adnum">Additional phone number</label><br>
    <input type="text" id="adnum"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email"><br>
    <br>
    <h1>Authorised pick up list</h1>
    <hr>
    <label for="name">Name</label><br>
    <input type=" text" id="name" placeholder="first"><input type="text" id="name" placeholder="last"><br>
    <br>
    <label for="phone">phone number</label><br>
    <input type="text" id="phone"><br><br>
    <label for="relation">relation to student</label><br>
    <input type="text" id="relation"><br>
    <hr>
    <input type="text" placeholder="add more"><br>
    <button type="button">send</button>

</body>

</html>
